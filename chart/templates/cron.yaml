apiVersion: batch/v1
kind: CronJob
metadata:
  name: kubecost-cid
spec:
  schedule: "{{ .Values.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ .Values.serviceAccount.name }}
          restartPolicy: OnFailure
          containers:
            - name: kubecost-cid
              image: {{ .Values.image.repository }}
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                {{- range .Values.env }}
                - name: "{{ .name }}"
                  value: "{{ .value }}"
                {{- end }} 
