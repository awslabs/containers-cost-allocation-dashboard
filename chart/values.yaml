# Default values for kubecost-cid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
schedule: "0 2 * * *"

image:
  repository: udid/kubecost_cid
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: "kubecost-cid-service-account"

env:
  - name: "S3_BUCKET_NAME"
    value: "udid-kubecost"
  - name: "KUBECOST_API_ENDPOINT"
    value: "http://kubecost-eks-cost-analyzer.kubecost-eks:9090"
  - name: "CLUSTER_ID"
    value: "cluster-one"
  - name: "GRANULARITY"
    value: "hourly"
  - name: "PYTHONUNBUFFERED"
    value: "1"
